<ion-content padding no-bounce center text-center class="scroll-content" style="
  background: url('../../assets/imgs/loginbg.png') no-repeat center center fixed;
  background-size: cover;
  overflow-y: hidden !important;
  ">
    <ion-grid>
        <ion-row>
            <ion-col>
                <img src="../../assets/imgs/logobg.png" style="width:90%">
            </ion-col>
        </ion-row>
        <ion-row justify-content-center style="margin-top: -5%">
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <ion-item class="item-user">
                    <ion-label>
                        <ion-icon name="md-contact"></ion-icon>
                    </ion-label>
                    <ion-input clearInput type="text" placeholder="Username" [(ngModel)]="name"></ion-input>
                </ion-item>
                <ion-item class="item-pass">
                    <ion-label>
                        <ion-icon name="ios-key"></ion-icon>
                    </ion-label>
                    <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                </ion-item>
                <div class="container-login100-form-btn">
                <button class="btn-login" ion-button block (click)="nextHome()">Login</button>
            </div>
            <div class="container-login100-form-btn">
                <button class="btn-register" ion-button block (click)="register()">Register</button>
            </div>
                <button ion-button block style="background-color: firebrick" (click)="money()">เติมเงิน</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
