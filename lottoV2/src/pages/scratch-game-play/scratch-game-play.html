<ion-header>
  <ion-navbar color="mana">
    <ion-title>
      Scratch Poker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce center text-center>


    <ion-row disabled="true">
      <ion-col >

        <canvas #imageCanvas (touchstart)="startDrawing($event,0)" (touchmove)="moved($event,0)" ></canvas>
      </ion-col>
      <ion-col>
        <canvas #imageCanvas (touchstart)="startDrawing($event,1)" (touchmove)="moved($event,1)"></canvas>
      </ion-col>
      <ion-col>
        <canvas #imageCanvas (touchstart)="startDrawing($event,2)" (touchmove)="moved($event,2)"></canvas>
      </ion-col>
      <ion-col>
        <canvas #imageCanvas (touchstart)="startDrawing($event,3)" (touchmove)="moved($event,3)"></canvas>
      </ion-col>
      <ion-col>
        <canvas #imageCanvas (touchstart)="startDrawing($event,4)" (touchmove)="moved($event,4)"></canvas>
      </ion-col>
      <ion-col>
        <canvas #imageCanvas (touchstart)="startDrawing($event,5)" (touchmove)="moved($event,5)"></canvas>
      </ion-col>
      <ion-col>
        <canvas #imageCanvas (touchstart)="startDrawing($event,6)" (touchmove)="moved($event,6)"></canvas>
      </ion-col>
      <ion-col>
        <canvas #imageCanvas (touchstart)="startDrawing($event,7)" (touchmove)="moved($event,7)"></canvas>
      </ion-col>
      <ion-col>
        <canvas #imageCanvas (touchstart)="startDrawing($event,8)" (touchmove)="moved($event,8)" disabled="true"></canvas>
      </ion-col>
    </ion-row>
    <ion-row>
        <button class="btn-reveal" ion-button color="secondary" (click)="revealCard()" [disabled]="!isSelected" block>Reveal</button>
        
    </ion-row>

</ion-content>
<ion-footer disabled="true" style="padding:0;margin:0">

      <button ion-button color="danger" (click)="revealCard()" [disabled]="!isDone"  full>See Result</button>
</ion-footer>
