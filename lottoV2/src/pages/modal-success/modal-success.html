<!--
  Generated template for the ModalSuccessPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="mana">
    <ion-title>GAME RESULT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align:center">
          <ion-label style="text-align: center;font-size: 20px;color: red">
              Congratulation !!!
          </ion-label>
        <img src="../../assets/imgs/gift.gif">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-2 *ngFor="let block of selectedSrc | slice:0:5;let i = index" style="text-align:center">
        <img src="{{block}}" >
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label style="text-align: center;font-size: 20px;color: red">
            Award : {{ticket.textAward}}
        </ion-label>
        <ion-label style="text-align: center;font-size: 20px;color: red">
            Amount : {{ticket.coinAward}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer style="padding:0%">
     <button color="dark" (click)="backToTicket(fs)" ion-button full>Confirm</button>
</ion-footer>
