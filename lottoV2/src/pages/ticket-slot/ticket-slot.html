<ion-header>

  <ion-navbar>
    <ion-title>ticketSlot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let t of test">
    <ion-col col-12 style="background-color: blueviolet">
        <ion-label>ID = {{t.id}}</ion-label>
    </ion-col>
    <ion-col col-6 style="background-color: red">
        <ion-label>First = {{t.first}}</ion-label>
    </ion-col>
    <ion-col col-6 style="background-color: blue">
        <ion-label>second = {{t.second}}</ion-label>
    </ion-col>
    <ion-col col-6>
        <ion-label>ans = {{t.ans}}</ion-label>
        <button ion-button (click)="Delete(t.id)">Delete</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button (click)="Edit(t.id)">Edit</button>
  </ion-col>
    
  </ion-row>
  <br><br><br>
</ion-content>
