<ion-header>

  <ion-navbar text-center color="mana">
    <ion-title>ALARM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list ion-item  *ngFor="let h of history"  style="background-color: transparent">   
      <ion-item no-lines (click)="nextHistory(h.game)" style="background-color: transparent">
          <div no-padding item-start >
            <img [src]="h.img" width="50px" >
          </div>
          <h4>{{ h.amouth}}</h4>
          <h4 style="color:black">{{ h.detailGame }}</h4>
          <ion-note item-end style="color: black"><h4>{{ h.date }}</h4></ion-note>  
        </ion-item>
        <hr>
      </ion-list>
      
    

</ion-content>
